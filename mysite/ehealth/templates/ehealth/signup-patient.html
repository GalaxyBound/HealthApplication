<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Sign Up Page">
    <link rel="icon" href="../../favicon.ico">

    <title>Signup page</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  <body>

    <div class="container">

      <form class="form-signup" method="post" action="confirm">
        <h2 class="form-signup-heading">Signup as a patient</h2>
        <form>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <label for="firstName" class="sr-only">First Name</label>
          <input type="text" id="firstName" class="form-control" placeholder="Alex" required autofocus>
          <label for="lastName" class="sr-only">Last Name</label>
          <input type="text" id="lastName" class="form-control" placeholder="Smith" required>
          <input type="submit" value="Sign Up" />
          <!-- TODO: Replace the form to submit to ehealth/sign-post-->
        </form> 
      </form>

    </div> <!-- /container -->

  </body>
</html>
